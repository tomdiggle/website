<nav role="navigation" class="post-nav cf">
{{ with .PrevInSection }}
    <a href="{{ .Permalink }}" title="Previous Post" class="post-previous">
      <span class="icon-left-open-big"></span>
      #{{ .Params.episode_number }}: {{ .Title }}
    </a>
{{ end }}

{{ with .NextInSection }}
    <a href="{{ .Permalink }}" title="Next Post" class="post-next">
      #{{ .Params.episode_number }}: {{ .Title }}
      <span class="icon-right-open-big"></span>
    </a>
{{ end }}
</nav>
